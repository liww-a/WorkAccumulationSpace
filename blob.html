    function sliceBlob (blob, start, end, type) {
        type = type || blob.type
        if (blob.webkitSlice) {
            return blob.webkitSlice(start, end, type)
        } else if (blob.mozSlice) {
            return blob.mozSlice(start, end, type)
        } else {
            return blob.slice(start, end, type)
        }
    }
